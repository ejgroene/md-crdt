<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://unpkg.com/mocha/mocha.css">

    <style>
      /* mocha.css is not very good, so we fix it here */
      #mocha-stats {
        position: unset;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/themes/light.css">

    <script type="importmap">
      {
        "imports": {
          "chai":      "https://unpkg.com/chai/chai.js",
          "chai-dom":  "https://unpkg.com/chai-dom/chai-dom.js",
          "mocha":     "https://unpkg.com/mocha/mocha.js",
          "shoelace/": "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/",
          "lit":       "https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js"
        }
      }
    </script>

    <script type="module">
      // Set base path so that shoelace can find its icons etc
      import {setBasePath} from 'shoelace/utilities/base-path.js'
      setBasePath('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/')
      // components used in this page
      import 'shoelace/components/tab/tab.js';
      import 'shoelace/components/tab-group/tab-group.js';
      import 'shoelace/components/tab-panel/tab-panel.js';
    </script>
  </head>

  <body>
    <style>
      sl-tab-panel[name="main"] {
        --padding: 3em;
      }
    </style>
    <sl-tab-group placement="top">
      <sl-tab slot="nav" panel="test">Test</sl-tab>
      <sl-tab slot="nav" panel="main">Main</sl-tab>
      <sl-tab-panel name="main">
        <div id="main"></div>
      </sl-tab-panel>
      <sl-tab-panel name="test">
        <div id="mocha">                                 <!-- exact id required by mocha -->
          <script type="module">
            import "mocha"                               // pollute global namspace with describe, it, etc
            mocha.setup("bdd")                           // actual pollution is done here and now
          </script>                                      <!-- close script to force executing setup() now -->

          <script type="module">
            import "chai"                                // pollute global namespace with 'chai'
            import "chai-dom"                            //   and chai-dom
            import {main} from "./static/app.js"         // mocha finds all tests when we import
            mocha.checkLeaks()                           // check for global vars pollution 
            mocha.run()                                  // runs all tests
            main(document.getElementById("main"))        // runs the app
          </script>
        </div>
      </sl-tab-panel>
    </sl-tab-group>
  </body>
</html>
